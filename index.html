<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> BMI Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Check Your BMI</h1>
            <label>Enter your weight and height below to check your BMI results</label>

            <p>Put your height in here (CM) :
                <input type="text" id="height" placeholder="167" required><br><span id="height_error"></span>
            </p>

            <p>Put your weight in here (KG) :
                <input type="text" id="weight" placeholder="60" required><br><span id="weight_error"></span>
            </p>

            <button id="btn">Calculate</button>
            <p id="output"></p>
        </div>
        
        <script src="script.js" defer></script>
    </body>
</html>
